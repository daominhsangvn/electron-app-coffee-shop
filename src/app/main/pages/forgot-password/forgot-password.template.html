<form role="form" action="http://milestone.nyasha.me/latest/html/extra-signin.html" id="validate">
  <div class="text-xs-left m-b-3"><img src="assets/img/logo-icon.png" height="80" alt="" class="m-b-1"><h5>Reset
    password</h5>
    <p class="text-muted">Enter your email and we'll send you instructions on how to reset your password.</p>
  </div>
  <fieldset class="form-group"><label for="password">Your email address</label><input type="email"
                                                                                      class="form-control form-control-lg"
                                                                                      id="password"
                                                                                      placeholder="email address"
                                                                                      autofocus required>
  </fieldset>
  <button class="btn btn-primary btn-block btn-lg" type="submit">Reset password</button>
</form>
